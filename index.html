<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</html>
<body>
    <div class="container">
        <form class="form">
            <div class="form__paragraph">
                <h1>Inicia Sesión</h1>
                <p>¿no tienes una cuenta? has <a href="#">click aquí</a></p>
            </div>
            <div class="form__container">
                <div class="form__group">
                    <input autocomplete="off" class="form__input" id="input1" type="text" name="name" placeholder=" ">
                    <label class="form__label" for="input1">Nombre</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input autocomplete="off" class="form__input" id="input2" type="email" name="email" placeholder=" ">
                    <label class="form__label" for="input2">Email</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input autocomplete="off" class="form__input" id="input3" type="password" name="password" placeholder=" ">
                    <label class="form__label" for="input3">Contraseña</label>
                    <span class="form__line"></span>
                </div>
                <div>
                    <input class="form__input form__button" type="submit" name="submit" value="ingresar">
                </div>
            
            </div>
        </form>                       
    </div>
</body>
